<html>
	<head>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		</svg>

		<div class="section section1">
			<div class="hero">
				<img src="https://images.unsplash.com/photo-1447078806655-40579c2520d6?ixlib=rb-0.3.5&s=729037d88652646e561a7105cbc34730&auto=format&fit=crop&w=1950&q=80" alt="">
			</div>
			<div class="text svgBlur">Blurry&nbsp;Text</div>
		</div>

		<div class="section section2">
			<div class="hero">
				<img src="https://images.unsplash.com/photo-1495461199391-8c39ab674295?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=7baeff72dbf865f4ca4267cbe433b4cb&auto=format&fit=crop&w=1950&q=80" alt="">
			</div>
			<div class="text svgBlur">New&nbsp;Text</div>
		</div>
	</body>
</html>
